<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tst.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="task-board">
            <div class="task-column">
                <div style="text-align: right; padding: 10px 10px 0px 0px; height: 0px;">
                    <a class="history" href="">
                        <svg height="25px" width="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"/></svg>
                    </a>
                </div>
              <h2>Task Master</h2>
              <ul class="task-list">
                <li class="task">
                  <div class="task-header">
                    <h3>Task 1</h3>
                    <a href=""><div class="task-progress">Complete</div></a>
                  </div>
                  <div class="task-content">
                    <p>Complete the website design</p>
                    <p>Time Left: <span class="time-left">2 days</span></p>
                  </div>
                </li>
                <li class="task">
                  <div class="task-header">
                    <h3>Task 2</h3>
                    <a href=""><div class="task-progress">Complete</div></a>
                  </div>
                  <div class="task-content">
                    <p>Write content for the homepage</p>
                    <p>Time Left: <span class="time-left">1 day</span></p>
                  </div>
                </li>
                <li class="task">
                  <div class="task-header">
                    <h3>Task 3</h3>
                    <a href=""><div class="task-progress">Complete</div></a>
                  </div>
                  <div class="task-content">
                    <p>Set up the email newsletter</p>
                    <p>Time Left: <span class="time-left">3 days</span></p>
                  </div>
                </li>
              </ul>
            </div>
            
        </div>
    </main>
