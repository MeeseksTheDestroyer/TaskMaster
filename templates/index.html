{% extends 'base.html' %}

{% block tasks_not_completed %}
    <div class="tasks tasks-not-completed">    
    {% for task in tasks_not_completed %}
            <div class="task">
                {{ task.content }}
                {{ task.date_created.date() }}
            </div>
    {% endfor %}
    </div>

{% endblock %}

{% block tasks_completed %}
    <div class="tasks tasks-completed">
        <div class="task">Cddsds</div>
    </div>
{% endblock %}
